<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="js/start_mes.js"></script>
    <script src="js/finish_mes.js" defer></script>
</head>
<body>
    <script>
        var name = prompt("Введите имя")
        var admin = name
    </script>
    <script>
        var massage = admin + " введите значение температуры в градусах Цельсия: "
        var Tc = prompt(massage)
        var Tf = (9 / 5) * Tc + 32
        console.log("Температуре ", Tc, " градусов по Цельсию соответствует ", Tf, " градусов по Фаренгейту." )
    </script>
    <script>
        var a = 1000
        var b = "108"
        var c = a + b
        console.log("Сумма 1000 и '108' равна ", c)
    </script>
</body>
</html>
